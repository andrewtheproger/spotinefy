{% extends "base.html" %} {% block content %}
<div>
  <img
    src="/static/img/music.png"
    width="80%"
    align="center"
    border="3"
    hspace="10%"
    vspace="10%"
  />
  <b-button href="/reg" variant="danger">Зарегистрироваться</b-button>
  <b-button href="#" variant="danger">Авторизироваться</b-button>
  <script lang="Javascript">
    var app = new Vue({
      el: '#app',
      data: {
        name: '',
        surname: '',
        nic: '',
          password: '',
          passwordagain: '',
        email: "",
        file: null,
        req: '',
      },
      methods: {
        onSubmit_song(event) {
          event.preventDefault()
          let formData = new FormData();
          formData.append("file", this.file);
          formData.append("surname", this.surname);
          formData.append("nic", this.nic);
          formData.append("name", this.name);
          formData.append("password", this.password);
          formData.append("passwordagain", this.passwordagain);
          formData.append("email", this.email);
          axios({
            url: "/",
            method: "POST",
            headers: {
            },
            data: formData,
          })
          .then(function (response) {
            console.log(response);
          })
          .catch(function (error) {
            console.log(error);
          });
        },
        onReset(event) {
          event.preventDefault()
          this.surname = ''
          this.name = ''
          this.nic = ""
          this.email = ""
            this.password = ""
            this.passwordagain = ""
          this.file = null
          this.show = false
          this.$nextTick(() => {
            this.show = true
          })
        }
      },
    })
  </script>
</div>
{% endblock %}
